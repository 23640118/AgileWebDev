<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="post">Post</label>
        <textarea id="post" name="post" required></textarea>
        <input type="submit" value="Post">
    </form>

    {% for user in users %}
        <h2>{{ user.username }}</h2>
        <p>{{ user.post }}</p>
    {% endfor %}
</body>
</html>
