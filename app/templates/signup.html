{% extends "base.html" %}

{% block content %}
<style>
   .center-form {
      text-align:center;
      line-height:120%;
      }
</style>

<script>
   //Check for validity of user entered information
   //Future sanitisation checks should also be implemented here
   function validateForm() {
      var password1 = document.getElementById('password1').value;
      var password2 = document.getElementById('password2').value;
      var username = document.getElementById('username').value
      var email = document.getElementById('email').value

      //Check for length of password
      if (password1.length > 20){
         alert('Password length exceeds 20.')
         return false;
      }
      //Check for password and confirmed password
      if (password1 != password2) {
         alert('Passwords do not match.');
         return false;
      }


      //Check for simple eamil validation including '@' is done by bootstrap type: 'email'


      //Checks for username length
      if (username.length > 10){
         alert('Username length exceeds 10.')
         return false;
      }

      return true;
   }
</script>
<form method="POST" onsubmit="return validateForm()" class="center-form">
   <h3>Sign Up</h3>
   <div class="form-group">
     <label for="email">Email Address</label>
     <br />
     <input
       type="email"
       class="form-control"
       id="email"
       name="email"
       placeholder="Enter Email"
     />
   </div>
   <div class="form-group">
     <label for="username">Username</label>
     <br />
     <input
       type="text"
       class="form-control"
       id="username"
       name="username"
       placeholder="Enter Username (Maximum 10 Letters)"
     />
   </div>
   <div class="form-group">
     <label for="password1">Password</label>
     <br />
     <input
       type="password"
       class="form-control"
       id="password1"
       name="password1"
       placeholder="Enter Password (Maximum 20 Letters)"
     />
   </div>
   <div class="form-group">
     <label for="password2">Password (Confirm)</label>
     <br />
     <input
       type="password"
       class="form-control"
       id="password2"
       name="password2"
       placeholder="Confirm Password"
     />
   </div>
   <br />
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
{% endblock %}
