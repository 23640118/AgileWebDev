{% extends "base.html" %}

{% block content %}
<form method="POST" class="center-form">
<h3>New Card!</h3>
<div class="form-group">
    <label for="name">Card name</label>
    <br />
    <input type="text" class="form-control" id="name" name="name" placeholder="Card name..." />
</div>

<div class="form-group">
    <label for="url">name of img file</label>
    <br />
    <input type="text" class="form-control" id="url" name="url" placeholder="File name..." />
</div>

<div class="form-group">
    <label for="rarity">Choose a rarity:</label>
    <br />
        <select id="rarity" name="rarity">
            <option value="common">Common</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">legendary</option>
        </select>
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
