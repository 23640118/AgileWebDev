<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Card Trading</title>
      {% endif %}

      <link rel="stylesheet" href="../static/css/style.css">
      <!-- Include Boostrap CSS -->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <!-- Include font awesome CSS -->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
      />
    </head>
    <body>
        <div id="header">
            <a href="/index"><img src="../static/img/logo.svg"></a>

            <div id="nav">
                <a href="/index" class="nav-btn">Marketplace</a>
                <a href="/how_it_works" class="nav-btn">How it Works</a>
                <a href="/packs" class="nav-btn">Packs</a>
                
            </div>

            <div id="auth">
                <a href="/login" class="btn primary-btn">Log in</a>
                <a href="/signup" class="btn secondary-btn">Sign up</a>
            </div>
            
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
